name: Playwright Tests

on:
  push:
    branches: ['main']

env:
  BASE_URL: https://conduit-realworld-example-app.fly.dev
  USER_EMAIL: ${{ secrets.USER_EMAIL }}
  USER_PASS: ${{ secrets.USER_PASS }}

  USER_B_EMAIL: ${{ secrets.USER_B_EMAIL }}
  USER_B_PASS: ${{ secrets.USER_B_PASS }}

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=json,html
        continue-on-error: false

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate Allure report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload test artifacts (screenshots, videos)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts
          path: test-results
